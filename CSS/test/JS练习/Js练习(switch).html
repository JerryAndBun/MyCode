        /*
        从键盘接收整数参数，如果该数为1-7，打印对应的星期，否则打印非法参数
        */


        while (true) {
            var a = prompt("输入你的数字");
            if (a <= 7 && a >= 1) {
                break;
            }
            alert("数据错误,请再次输入你的数字");

        }
        a = parseInt(a);
        switch (a) {
            case 1:
                alert("星期一"); break;
            case 2:
                alert("星期二"); break;
            case 3:
                alert("星期三"); break;
            case 4:
                alert("星期四"); break;
            case 5:
                alert("星期五"); break;
            case 6:
                alert("星期六"); break;
            case 7:
                alert("星期七"); break;
            default:
                alert("请输入有效数据");
                break;
        }


    </script>
