        //输出2-100的质数
        for (var i = 2; i <= 100; i++) {
            for (var j = 2; j < i; j++) {
                if (i % j == 0 && j != i) {
                    break;
                }
            }
            if (j == i) {
                document.write(i + "是质数" + "<br\>");
