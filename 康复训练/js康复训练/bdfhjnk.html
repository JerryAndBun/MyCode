<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            class A {
                constructor() {
                    this.x = 1;
                }
                static print() {
                    console.log(this.x);
                }
            }

            class B extends A {
                constructor() {
                    super();
                    this.x = 2;
                }
                static m() {
                    super.print();
                }
            }

            B.x = 3;
            B.m() // 3
        }
    </script>
</head>

<body>

</body>

</html>
